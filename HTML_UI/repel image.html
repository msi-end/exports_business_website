<!DOCTYPE html>
<html>
<head>
<style>
#div1 {
  position: absolute;
  left: 50px;
  width: calc(100% - 100px);
  border: 1px solid black;
  background-color: yellow;
  padding: 5px;
  text-align: center;
}
.hero-section {
  position: relative;
  width: 100%;
  height: 100vh;
  overflow: hidden;
  background:red;
}
.fruit {
  position: absolute;
  transition: transform 0.2s ease;
  width: 80px; /* Adjust size as needed */
}

</style>
</head>
<body>

<h1>The calc() Function</h1>

<p>Create a div that stretches across the window, with a 50px gap between both sides of the div and the edges of the window:</p>

<div class="hero-section">
  <img src="https://images.unsplash.com/photo-1741632530035-c374e872ca95?q=80&w=1974&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D" class="fruit" />
  <img src="https://plus.unsplash.com/premium_photo-1680100255906-09ffdc2eeaaf?w=500&auto=format&fit=crop&q=60&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxmZWF0dXJlZC1waG90b3MtZmVlZHw2MXx8fGVufDB8fHx8fA%3D%3D" class="fruit" />
  <img src="grape.png" class="fruit" />
  <!-- Add all 10 fruits similarly -->
</div>
<script>
const fruits = document.querySelectorAll('.fruit');
let mouse = { x: 0, y: 0 };

document.addEventListener('mousemove', (e) => {
  mouse.x = e.clientX;
  mouse.y = e.clientY;
});

function animate() {
  fruits.forEach((fruit) => {
    const rect = fruit.getBoundingClientRect();
    const fruitX = rect.left + rect.width / 2;
    const fruitY = rect.top + rect.height / 2;

    const dx = fruitX - mouse.x;
    const dy = fruitY - mouse.y;
    const distance = Math.sqrt(dx * dx + dy * dy);
    const maxDistance = 50;

    if (distance < maxDistance) {
      const angle = Math.atan2(dy, dx);
      const moveX = Math.cos(angle) * (maxDistance - distance);
      const moveY = Math.sin(angle) * (maxDistance - distance);

      fruit.style.transform = `translate(${moveX}px, ${moveY}px)`;
    } else {
      fruit.style.transform = `translate(0px, 0px)`;
    }
  });

  requestAnimationFrame(animate);
}

animate();
</script>



</body>
</html>
